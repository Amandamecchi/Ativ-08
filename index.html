<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="imagens">
    <div class="background">
        <img class="circle-orange" src="/img/circle-green.png" alt="orange">
        <img class="circle-purple" src="/img/circle-purple.png" alt="roxo">
        <img class="circle-red" src="/img/circle-red.jpg" alt="vermelho">
        
        <!--       
        <div class="circle orange"></div>
        <div class="circle green"></div>
        <div class="circle blue"></div>
        <div class="circle red"></div>-->
    </div> 
</div>
    <div class="container">

        <div class="login">
            <div class="esquerda">
                <h2>BEM VINDO</h2>
                <p>NOVO LOGIN</p>
                <button class="criar-conta">CRIAR CONTA</button>
                <div class="icones">
                    <img src="/img/gmail-icon-free-png.webp">
                    <img src="/img/whatsapp.png">
                    <img src="/img/direct.png">
                </div>
            </div>
            <div class="direita">
                <button class="logar">LOGAR</button>
                <h2>FAÇA LOGIN</h2>
                <form>
                    <div class="input-login">
                        <label for="username">Usuário</label>
                        <input type="text" id="username" placeholder="Usuário">
                    </div>
                    <div class="input-login">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Senha">
                    </div>
                    <label class="lembrar">
                        <input type="checkbox">
                        Lembrar de mim
                    </label>

                    <button class="login-btn">Entrar</button>
                </form>
                <div class="icones">
                    <img src="/img/facebook.png" alt="Facebook">
                    <img src="/img/Instagram_icon.png.webp" alt="Instagram">
                    <img src="/img/twitter-icon-free-png.webp" alt="Twitter">
                    <img src="/img/tiktok-logo-icon-social-media-icon-free-png.webp" alt="Twitter">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
